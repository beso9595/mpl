    <title>mpl</title>
    <style>
        body {
            padding: 50px;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
            background-color: #22818b;
        }

        a {
            color: #00B7FF;
        }

        .record:hover {
            background-color: #ce6161;
            cursor: pointer;
        }
    </style>
    <script>
        let filterTimeout = null;
        let lastPlayedMusicNumber = null;
        let audioEl = null;
        let folderEl = null;
        let playNextEl = null;
        let filterEl = null;
        let loadingEl = null;
        let filteringEl = null;
        let listEl = null;
        //
        window.onload = () => {
            audioEl = document.getElementById('player');
            folderEl = document.getElementById('folder');
            playNextEl = document.getElementById('playNext');
            filteringEl = document.getElementById('filtering')
            loadingEl = document.getElementById('loading');
            filterEl = document.getElementById('filter');
            listEl = document.getElementById('list');
            //
            audioEl.onended = onPlayerEnded;
        };
        //
        const buildList = data => {
            const thead = document.createElement('thead');
            const theadTr = document.createElement('tr');
            const numberTh = document.createElement('th');
            numberTh.innerText = 'Number';
            const nameTh = document.createElement('th');
            nameTh.innerText = 'Name';
            theadTr.appendChild(numberTh);
            theadTr.appendChild(nameTh);
            thead.appendChild(theadTr);
            //
            const tbody = document.createElement('tbody');
            data.forEach((m, i) => {
                const tbodyTr = document.createElement('tr');
                tbodyTr.setAttribute('class', 'record')
                const numberTr = document.createElement('td');
                const number = i + 1;
                numberTr.innerText = i + 1;
                const nameTd = document.createElement('td');
                nameTd.innerText = m;
                nameTd.addEventListener('click', () => {
                    play(m, number);
                });
                tbodyTr.appendChild(numberTr);
                tbodyTr.appendChild(nameTd);
                tbody.appendChild(tbodyTr);
            });
            //
            listEl.innerHTML = '';
            listEl.append(thead);
            listEl.append(tbody);
            listEl.hidden = false;
        };
        const onSearch = () => {
            loadingEl.hidden = false;
            listEl.hidden = true;
            //
            const xhr = new XMLHttpRequest();
            xhr.addEventListener("load", (e) => {
                if (e.target.status === 200) {
                    buildList(JSON.parse(e.target.response));
                } else {
                    alert('error');
                }
                loadingEl.hidden = true;
            });
            xhr.open('GET', `/list/${folderEl.value}`);
            xhr.send();
        }
        const play = (music, number) => {
            lastPlayedMusicNumber = number;
            audioEl.pause();
            audioEl.src = `/file/${folderEl.value}/${music}`;
            audioEl.play();
        }
        const onFilterChange = () => {
            clearTimeout(filterTimeout);
            filterTimeout = setTimeout(() => {
                filteringEl.hidden = false;
                listEl.hidden = true;
                const filterValue = filterEl.value;
                const recordEls = document.getElementsByClassName('record');
                const len = recordEls.length;
                for (let i = 0; i < len; i++) {
                    const el = recordEls[i];
                    el.hidden = !(el.childNodes[1].innerText).toLowerCase().includes(filterValue.toLowerCase());
                }
                filteringEl.hidden = true;
                listEl.hidden = false;
            }, 500);
        };
        const onPlayerEnded = () => {
            if (playNextEl.checked) {
                const recordEls = document.getElementsByClassName('record');
                const len = recordEls.length;
                for (let i = 0; i < len; i++) {
                    if (parseInt(recordEls[i].childNodes[0].innerText, 10) === lastPlayedMusicNumber) {
                        const nextEl = recordEls[i !== (len - 1) ? (i + 1) : 0];
                        play(nextEl.childNodes[1].innerText, parseInt(nextEl.childNodes[0].innerText, 10));
                        break;
                    }
                }
            }
        };
    </script>
</head>
<body>
<audio id="player" src="" style="width: 100%" controls>
    Your browser does not support the audio element.
</audio>
<br>
<br>
<select id="folder">
    <option value="Music" selected>Music</option>
    <option value="Downloads">Downloads</option>
</select>
<input id="playNext" type="checkbox" checked>
<label for="playNext">Loop</label>
<br>
<br>
<button onclick="onSearch()">Search</button>
<br>
<br>
<input id="filter" placeholder="Filter" onkeyup="onFilterChange()">
<br>
<br>
<div id="filtering" hidden>Filtering..</div>
<div id="loading" hidden>Loading..</div>
<table id="list"></table>
</body>

</html>
